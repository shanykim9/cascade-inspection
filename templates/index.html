{% extends "base.html" %}

{% block title %}로그인 - 캐스케이드 시스템 점검{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                <i data-feather="settings" class="w-8 h-8 text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">캐스케이드 시스템 점검</h2>
            <p class="text-lg text-gray-600">캐스케이드 보일러, 온수기를 점검 관리하는 App</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="user" class="w-4 h-4 inline mr-2"></i>아이디
                    </label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                        placeholder="아이디를 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="lock" class="w-4 h-4 inline mr-2"></i>패스워드
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                        placeholder="패스워드를 입력하세요"
                    >
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                    >
                        <i data-feather="log-in" class="w-4 h-4 mr-2"></i>
                        로그인
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    로그인 정보가 없으신가요?
                </p>
                <a 
                    href="{{ url_for('register') }}" 
                    class="mt-2 inline-flex items-center px-4 py-2 border border-blue-300 text-sm font-medium rounded-lg text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                >
                    <i data-feather="user-plus" class="w-4 h-4 mr-2"></i>
                    회원가입
                </a>
            </div>
            
            <!-- 기본 관리자 계정 안내 -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h4 class="text-sm font-medium text-gray-700 mb-2">
                    <i data-feather="info" class="w-4 h-4 inline mr-1"></i>
                    기본 관리자 계정
                </h4>
                <p class="text-xs text-gray-600">
                    아이디: <span class="font-mono bg-white px-1 rounded">admin</span><br>
                    패스워드: <span class="font-mono bg-white px-1 rounded">admin123</span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
