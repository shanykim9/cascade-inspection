{% extends "base.html" %}

{% block title %}회원가입 - 캐스케이드 시스템 점검{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
                <i data-feather="user-plus" class="w-8 h-8 text-green-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">회원가입</h2>
            <p class="text-lg text-gray-600">새 계정을 생성합니다</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST" action="{{ url_for('register_post') }}" class="space-y-4" id="registerForm">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="user" class="w-4 h-4 inline mr-2"></i>아이디 *
                    </label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="아이디를 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="lock" class="w-4 h-4 inline mr-2"></i>패스워드 *
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        minlength="6"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="6자 이상 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="lock" class="w-4 h-4 inline mr-2"></i>패스워드 확인 *
                    </label>
                    <input 
                        id="confirm_password" 
                        name="confirm_password" 
                        type="password" 
                        required 
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="패스워드를 다시 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="user" class="w-4 h-4 inline mr-2"></i>이름 *
                    </label>
                    <input 
                        id="name" 
                        name="name" 
                        type="text" 
                        required 
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="이름을 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="phone" class="w-4 h-4 inline mr-2"></i>전화번호 *
                    </label>
                    <input 
                        id="phone" 
                        name="phone" 
                        type="tel" 
                        required 
                        pattern="[0-9\-]+"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="예: 010-1234-5678"
                    >
                </div>
                
                <div>
                    <label for="employee_id" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="hash" class="w-4 h-4 inline mr-2"></i>사번 *
                    </label>
                    <input 
                        id="employee_id" 
                        name="employee_id" 
                        type="text" 
                        required 
                        pattern="[0-9]+"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="숫자만 입력하세요"
                    >
                </div>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200"
                    >
                        <i data-feather="user-plus" class="w-4 h-4 mr-2"></i>
                        회원가입
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    이미 계정이 있으신가요?
                </p>
                <a 
                    href="{{ url_for('index') }}" 
                    class="mt-2 inline-flex items-center px-4 py-2 border border-blue-300 text-sm font-medium rounded-lg text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                >
                    <i data-feather="log-in" class="w-4 h-4 mr-2"></i>
                    로그인
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('패스워드가 일치하지 않습니다.');
        return false;
    }
    
    const employeeId = document.getElementById('employee_id').value;
    if (!/^\d+$/.test(employeeId)) {
        e.preventDefault();
        alert('사번은 숫자만 입력 가능합니다.');
        return false;
    }
});
</script>
{% endblock %}
